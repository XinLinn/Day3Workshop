name: Build & Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Debug — list repo contents
      - name: Debug — list files
        run: |
          echo "Current working directory: $(pwd)"
          ls -R

      # 3️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t xllllllin/fastapi-app:latest -f Day3_Workshop/Dockerfile Day3_Workshop

      # 6️⃣ (Optional) Run Trivy scan
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'xllllllin/fastapi-app:latest'
          format: 'table'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          exit-code: 0
          vuln-type: 'os,library'
          output: 'trivy-report.txt'

      # 7️⃣ Upload Trivy scan report
      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: trivy-report.txt

      # 8️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push xllllllin/fastapi-app:latest
